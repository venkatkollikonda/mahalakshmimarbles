<header class="header">
  <div class="container">
    <nav class="navbar">
      <div class="logo">
        <a routerLink="/">
          <img src="assets/images/logo-horizontal.svg" alt="Mahalakshmi Granites & Marbles" class="logo-image">
        </a>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-menu" [class.active]="menuOpen">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">{{ 'nav.home' | translate }}</a></li>
        <li><a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.products' | translate }}</a></li>
        <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.services' | translate }}</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.gallery' | translate }}</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.about' | translate }}</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.contact' | translate }}</a></li>
      </ul>

      <div class="nav-controls">
        <!-- Theme Toggle -->
        <button class="control-btn theme-toggle" (click)="toggleTheme()" [title]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
          <svg *ngIf="!isDarkTheme" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg *ngIf="isDarkTheme" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>

        <!-- Language Toggle -->
        <button class="control-btn language-toggle" (click)="toggleLanguage()" [title]="isTeluguLanguage ? 'Switch to English' : 'Switch to Telugu'">
          <span class="lang-text">{{ isTeluguLanguage ? 'EN' : 'తె' }}</span>
        </button>
      </div>
    </nav>
  </div>
</header>
