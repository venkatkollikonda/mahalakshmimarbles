<div class="announcement-bar" 
     *ngIf="showBar && activeFestival" 
     [class]="'announcement-bar--' + activeFestival.theme">
  
  <div class="announcement-content">
    <div class="announcement-left">
      <span class="announcement-icon">{{ activeFestival.emoji }}</span>
      <span class="announcement-text">
        <strong>{{ activeFestival.greeting }}</strong>
        <span class="announcement-message">{{ activeFestival.message }}</span>
      </span>
    </div>

    <div class="announcement-right">
      <a href="tel:+919700176998" class="announcement-cta">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
        </svg>
        Call Now
      </a>
      
      <button class="announcement-close" (click)="closeBar()" aria-label="Close announcement">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Animated sparkles for Diwali -->
  <div class="sparkles" *ngIf="activeFestival.theme === 'diwali'">
    <span class="sparkle sparkle-1">✨</span>
    <span class="sparkle sparkle-2">✨</span>
    <span class="sparkle sparkle-3">✨</span>
    <span class="sparkle sparkle-4">✨</span>
  </div>
</div>
