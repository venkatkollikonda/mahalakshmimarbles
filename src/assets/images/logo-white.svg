<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond icon with gold accent -->
  <g transform="translate(50, 50)">
    <!-- Main diamond shape -->
    <path d="M 0,-25 L 20,-8 L 0,12 L -20,-8 Z" 
          fill="url(#accentGold)" 
          stroke="#d4af37" 
          stroke-width="1.5"/>
    
    <!-- Facets for 3D effect -->
    <path d="M 0,12 L 20,-8 L 15,3 Z" 
          fill="#c9a635" 
          opacity="0.8"/>
    <path d="M 0,12 L -20,-8 L -15,3 Z" 
          fill="#b8941f" 
          opacity="0.8"/>
    
    <!-- Shine -->
    <path d="M -6,-15 L 0,-25 L 6,-15 Z" 
          fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Company name in white for dark backgrounds -->
  <text x="90" y="45" 
        font-family="'Georgia', serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#ffffff"
        letter-spacing="2">
    MAHALAKSHMI
  </text>
  
  <text x="90" y="70" 
        font-family="'Arial', sans-serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#ecf0f1"
        letter-spacing="8">
    GRANITES &amp; MARBLES
  </text>
  
  <!-- Decorative line -->
  <line x1="90" y1="75" x2="380" y2="75" 
        stroke="#d4af37" 
        stroke-width="2" 
        opacity="0.7"/>
</svg>


