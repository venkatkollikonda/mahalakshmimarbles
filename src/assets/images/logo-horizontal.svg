<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond icon -->
  <g transform="translate(50, 50)">
    <!-- Main diamond shape -->
    <path d="M 0,-25 L 20,-8 L 0,12 L -20,-8 Z" 
          fill="url(#diamondGradient)" 
          stroke="#c9a635" 
          stroke-width="1"/>
    
    <!-- Facets for 3D effect -->
    <path d="M 0,12 L 20,-8 L 15,3 Z" 
          fill="#c9a635" 
          opacity="0.7"/>
    <path d="M 0,12 L -20,-8 L -15,3 Z" 
          fill="#b8941f" 
          opacity="0.7"/>
    
    <!-- Top facet lines -->
    <line x1="0" y1="-25" x2="0" y2="12" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
    <line x1="-20" y1="-8" x2="20" y2="-8" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Shine -->
    <path d="M -6,-15 L 0,-25 L 6,-15 Z" 
          fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="45" 
        font-family="'Georgia', serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#textGradient)"
        letter-spacing="2">
    MAHALAKSHMI
  </text>
  
  <text x="90" y="70" 
        font-family="'Arial', sans-serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#7f8c8d"
        letter-spacing="8">
    GRANITES &amp; MARBLES
  </text>
  
  <!-- Decorative line -->
  <line x1="90" y1="75" x2="380" y2="75" 
        stroke="#d4af37" 
        stroke-width="2" 
        opacity="0.5"/>
</svg>


